name: Deploy to GitHub Pages
on:
  push:
      branches:
            - main
              workflow_dispatch:

              permissions:
                contents: read
                  pages: write
                    id-token: write

                    concurrency:
                      group: pages
                        cancel-in-progress: false

                        jobs:
                          deploy:
                              environment:
                                    name: github-pages
                                          url: ${{ steps.deployment.outputs.page_url }}
                                              runs-on: ubuntu-latest
                                                  steps:
                                                        - name: Checkout
                                                                uses: actions/checkout@v4

                                                                      - name: Create index.html files
                                                                              run: |
                                                                                        mkdir -p contents/regions/en/reviews/audio
                                                                                                  mkdir -p contents/regions/en/reviews/beauty
                                                                                                            mkdir -p contents/regions/en/reviews/fitness
                                                                                                                      mkdir -p contents/regions/en/reviews/home
                                                                                                                                mkdir -p contents/regions/en/reviews/kitchen
                                                                                                                                          mkdir -p contents/regions/en/reviews/tech
                                                                                                                                                    mkdir -p contents/regions/en/reviews/test
                                                                                                                                                              mkdir -p contents/regions/en/reviews/Bedding
                                                                                                                                                              
                                                                                                                                                                    - name: Create Audio Index
                                                                                                                                                                            run: |
                                                                                                                                                                                      cat > contents/regions/en/reviews/audio/index.html << 'EOF'
                                                                                                                                                                                                <!DOCTYPE html><html><head><meta charset="UTF-8"><title>Audio Reviews</title><script src="https://cdn.tailwindcss.com"></script></head><body><nav class="bg-white border-b"><div class="max-w-6xl mx-auto px-4 py-4"><a href="/" class="text-xl font-bold text-blue-600">Smart Buy Reviews</a></div></nav><main class="max-w-6xl mx-auto px-4 py-12"><h1 class="text-4xl font-bold">Audio Reviews</h1><p class="text-lg text-gray-600">Browse our audio product reviews</p></main></body></html>
                                                                                                                                                                                                          EOF
                                                                                                                                                                                                          
                                                                                                                                                                                                                - name: Create Beauty Index
                                                                                                                                                                                                                        run: |
                                                                                                                                                                                                                                  cat > contents/regions/en/reviews/beauty/index.html << 'EOF'
                                                                                                                                                                                                                                            <!DOCTYPE html><html><head><meta charset="UTF-8"><title>Beauty Reviews</title><script src="https://cdn.tailwindcss.com"></script></head><body><nav class="bg-white border-b"><div class="max-w-6xl mx-auto px-4 py-4"><a href="/" class="text-xl font-bold text-blue-600">Smart Buy Reviews</a></div></nav><main class="max-w-6xl mx-auto px-4 py-12"><h1 class="text-4xl font-bold">Beauty Reviews</h1><p class="text-lg text-gray-600">Browse our beauty product reviews</p></main></body></html>
                                                                                                                                                                                                                                                      EOF
                                                                                                                                                                                                                                                      
                                                                                                                                                                                                                                                            - name: Create Fitness Index
                                                                                                                                                                                                                                                                    run: |
                                                                                                                                                                                                                                                                              cat > contents/regions/en/reviews/fitness/index.html << 'EOF'
                                                                                                                                                                                                                                                                                        <!DOCTYPE html><html><head><meta charset="UTF-8"><title>Fitness Reviews</title><script src="https://cdn.tailwindcss.com"></script></head><body><nav class="bg-white border-b"><div class="max-w-6xl mx-auto px-4 py-4"><a href="/" class="text-xl font-bold text-blue-600">Smart Buy Reviews</a></div></nav><main class="max-w-6xl mx-auto px-4 py-12"><h1 class="text-4xl font-bold">Fitness Reviews</h1><p class="text-lg text-gray-600">Browse our fitness product reviews</p></main></body></html>
                                                                                                                                                                                                                                                                                                  EOF
                                                                                                                                                                                                                                                                                                  
                                                                                                                                                                                                                                                                                                        - name: Create Home Index
                                                                                                                                                                                                                                                                                                                run: |
